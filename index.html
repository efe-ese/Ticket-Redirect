<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo al Formulario</title>
  <script>
    window.onload = function() {
      // Obtener el parámetro 'ticket_id' de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const ticketID = urlParams.get('ticket_id');

      // Verificar si el ticket ID existe
      if (ticketID) {
        // Redirigir al formulario con el ticket ID prellenado
        window.location.href = `https://airtable.com/appKIJr45SDvonksM/pag9OTNrEzDHeNhJO/form?prefill_Ticket%20ID=${ticketID}`;
      } else {
        document.body.innerHTML = "<h1>No se encontró un Ticket ID válido.</h1>";
      }
    };
  </script>
</head>
<body>
  <h1>Redirigiendo al formulario...</h1>
</body>
</html>
